<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addanime</title>
</head>
<body>
    <h1>Add a new anime</h1>
    <form action="/addanime" method="post">

        <input id="name" type="text" name="name" placeholder="Anime Title">
        <input id="episodes" type="text" name="episodes" placeholder="Episodes amount">
        <input id="completed" type="text" name="completed" placeholder="Progress">
        <input id="raiting" type="text" name="raiting" placeholder="Raiting">

        <button id="submit" type="submit"> Submit </button>
    </form>
</body>
</html>
